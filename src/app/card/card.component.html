<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="imageUrl" />
    </figure>
    <div class="card-content">
      <div class="media-content">
        <p class="title is-4">{{ title }}</p>
        <div class="subtitle is-6">@{{ userName }}</div>
      </div>
      <div class="content">{{ content }}</div>
    </div>
  </div>
</div>
